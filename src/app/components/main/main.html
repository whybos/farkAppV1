<div class="container my-5">
  <!-- Slider -->
  <div
    id="carouselExampleDark"
    class="carousel carousel-dark slide mb-5 animate-fade-up"
    #animItem
    style="animation-delay: 200ms"
  >
    <div class="carousel-inner">
      @for (item of slider; track $index) {
      <div
        class="carousel-item {{ $index === 0 ? 'active' : '' }}"
        data-bs-interval="10000"
      >
        <img
          src="{{ item.photo }}"
          class="d-block w-100"
          alt="Slide image"
          style="max-height: 500px; object-fit: cover"
        />
        <div
          class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3"
        >
          <h5 class="text-white">{{ item.title }}</h5>
          <p class="text-white small">{{ item.body }}</p>
        </div>
      </div>
      }
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>

  <!-- Haberler Başlık -->
  <h2
    class="mb-4 text-center text-dark fw-bold animate-fade-up"
    #animItem
    style="animation-delay: 400ms"
  >
    Haberler
  </h2>
  <hr class="animate-fade-up" #animItem style="animation-delay: 450ms" />

  <!-- Haberler İçeriği -->
  <div class="row g-4">
    @for (item of mainnews; track $index) {
    <div
      class="col-md-6 animate-fade-up"
      #animItem
      [ngStyle]="{ 'animation-delay': ($index + 3) * 200 + 'ms' }"
    >
      <div class="card h-100 shadow-sm border-1">
        <div class="row g-0 h-100">
          <div class="col-md-8 d-flex flex-column p-4">
            <h4 class="fw-semibold mb-2 text-truncate" title="{{ item.title }}">
              {{ item.title }}
            </h4>
            <small class="text-muted mb-3">{{ item.date }}</small>
            <p class="card-text text-secondary flex-grow-1">
              {{ item.summary }}
            </p>
            <a
              class="text-decoration-none fw-semibold text-body-emphasis"
              routerLink="/news/"
            >
              Devamı için tıklayınız →
            </a>
          </div>
          <div class="col-md-4 d-none d-md-block">
            <img
              src="{{ item.photo }}"
              alt="Haber resmi"
              class="img-fluid rounded-end h-100 object-fit-cover"
              style="max-height: 180px"
            />
          </div>
        </div>
      </div>
    </div>
    }
  </div>

  <!-- Hakkımızda Başlık -->
  <hr class="my-5 animate-fade-up" #animItem style="animation-delay: 800ms" />
  <h2
    class="mb-4 text-center text-dark fw-bold animate-fade-up"
    #animItem
    style="animation-delay: 400ms"
  >
    Hakkımızda
  </h2>

  <!-- Hakkımızda İçerik (sadece summary, kart yok) -->
  <div class="row justify-content-center">
    @for (item of aboutUs; track $index) {
    <div
      class="col-md-10 animate-fade-up"
      #animItem
      [ngStyle]="{ 'animation-delay': ($index + 5) * 200 + 'ms' }"
    >
      <p
        class="lead text-secondary mb-4"
        style="line-height: 1.7; font-size: 1.1rem"
      >
        {{ item.summary }}
      </p>
    </div>
    }
  </div>
</div>
