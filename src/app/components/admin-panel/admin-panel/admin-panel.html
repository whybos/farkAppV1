<h2 class="admin-panel-title">🛠️ Admin Panel</h2>

<!-- Sekmeler -->
<ul class="admin-tabs">
  @for (item of tabs; track item) {
  <li class="tab-item">
    <button
      class="tab-button"
      [routerLink]="item.url"
      routerLinkActive="active-tab"
    >
      <span class="tab-text">{{ item.title }}</span>
    </button>
  </li>
  }
</ul>
<br />

<router-outlet></router-outlet>
