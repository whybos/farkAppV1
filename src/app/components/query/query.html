<div class="main-wrapper">
  <header class="page-header">
    <div class="header-content">
      <h1 class="page-title animate-fade-up" style="animation-delay: 0ms">
        ÜRÜN SORGULAMA
      </h1>
    </div>
  </header>

  <div class="content-area">
    <form (submit)="checkQuery(); $event.preventDefault()" class="query-form">
      <div class="input-section">
        <div class="input-group animate-fade-up" style="animation-delay: 200ms">
          <label for="queryInput" class="input-label">Ürün adını girin</label>
          <i class="input-label" style="font-weight: lighter">
            Lütfen marka ismini doğru girdiğinizden emin olunuz
          </i>
          <input
            type="text"
            id="queryInput"
            class="query-input"
            [(ngModel)]="inputValue"
            name="queryInput"
            placeholder="Örn: Coca-Cola, Starbucks..."
          />
        </div>
      </div>

      <div class="action-section">
        <div
          class="button-wrapper animate-fade-up"
          style="animation-delay: 400ms"
        >
          <button type="submit" class="action-button">Sorgula</button>
        </div>
      </div>
    </form>
  </div>
</div>
