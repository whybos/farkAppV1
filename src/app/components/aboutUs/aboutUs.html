<div class="container my-5">
  <!-- Başlık animasyonlu -->
  <h1
    class="mb-4 text-center text-dark fw-bold animate-fade-up"
    [ngStyle]="{ 'animation-delay': '0ms' }"
  >
    Hakkımızda
  </h1>
  <hr />

  <div class="about-text mx-auto" style="max-width: 800px">
    @for (item of aboutUs; track $index) {
    <p
      class="mb-4 animate-fade-up"
      style="color: #4a4a4a; line-height: 1.65; font-size: 1.125rem"
      [ngStyle]="{ 'animation-delay': ($index + 1) * 200 + 'ms' }"
    >
      {{ item.body }}
    </p>
    }
  </div>
</div>
