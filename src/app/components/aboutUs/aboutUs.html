<div class="main-container">
  <div class="page-header">
    <h1
      class="section-title animate-fade-up"
      [ngStyle]="{ 'animation-delay': '0ms' }"
    >
      Hakkımızda
    </h1>
    <hr class="section-divider" />
  </div>

  <div class="content-area">
    @for (item of aboutUs; track $index) {
    <p
      class="body-text animate-fade-up"
      [ngStyle]="{ 'animation-delay': ($index + 1) * 200 + 'ms' }"
    >
      {{ item.body }}
    </p>
    }
  </div>
</div>
