<div class="content-wrapper">
  <!-- Section Title -->
  <h1
    class="section-title animate-fade-up"
    [ngStyle]="{ 'animation-delay': '0ms' }"
  >
    Haftalık Bilgi
  </h1>
  <hr class="section-divider" />

  <!-- Blog/Information Cards -->
  <div class="card-grid">
    @for (item of blog; track $index) {
    <div
      class="card-col animate-fade-up"
      [ngStyle]="{ 'animation-delay': ($index + 1) * 150 + 'ms' }"
    >
      <div class="info-card">
        <div class="card-header-custom">
          <h3 class="card-title-custom">{{ item.title }}</h3>
        </div>
        <div class="card-body-custom">
          <p class="card-text-custom">{{ item.body }}</p>
          <div class="card-footer-custom">
            <p class="card-speaker">{{ item.speaker }}</p>
            <p class="card-date">{{ item.date }}</p>
          </div>
        </div>
      </div>
    </div>
    }
  </div>

  @if (!blog || blog.length === 0) {
  <div
    class="no-content-message animate-fade-up"
    style="animation-delay: 200ms"
  >
    <p>Şu anda gösterilecek haftalık bilgi bulunmamaktadır.</p>
  </div>
  }
</div>
