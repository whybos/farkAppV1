<div class="container my-5">
  <!-- Başlık animasyonlu, gecikme 0ms -->
  <h1
    class="mb-4 text-center text-dark fw-bold animate-fade-up"
    [ngStyle]="{ 'animation-delay': '0ms' }"
  >
    Haftalık Bilgi
  </h1>
  <hr />

  <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
    @for (item of blog; track $index) {
    <div
      class="col animate-fade-up"
      [ngStyle]="{ 'animation-delay': ($index + 1) * 200 + 'ms' }"
    >
      <div class="card custom-card h-100">
        <div class="card-header bg-light text-dark fw-semibold fs-5">
          {{ item.title }}
        </div>
        <div class="card-body d-flex flex-column px-4 py-3">
          <figure class="mb-4 flex-grow-1">
            <blockquote
              class="blockquote mb-0"
              style="
                color: #495057;
                font-style: normal;
                line-height: 1.6;
                font-weight: 500;
              "
            >
              <p>{{ item.body }}</p>
            </blockquote>
            <figcaption
              class="blockquote-footer mt-3 text-muted small fst-italic"
            >
              {{ item.speaker }}
            </figcaption>
          </figure>
          <div class="text-end text-muted small fst-italic">
            {{ item.date }}
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
