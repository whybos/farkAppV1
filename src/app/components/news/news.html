<div class="content-wrapper">
  <!-- Section Title -->
  <h1
    class="section-title animate-fade-up"
    [ngStyle]="{ 'animation-delay': '0ms' }"
  >
    Haberler
  </h1>
  <hr class="section-divider" />

  <!-- News List -->
  <div class="news-list">
    @for (item of news; track $index) {
    <a
      class="read-more-link"
      style="text-decoration: none"
      routerLink="detail/{{ item.id }}"
    >
      <div
        class="news-item animate-fade-up"
        [ngStyle]="{ 'animation-delay': ($index + 1) * 150 + 'ms' }"
      >
        <div class="news-card">
          <div class="news-body">
            <div class="news-content">
              <h5 class="news-title">{{ item.title }}</h5>
              <p class="news-summary">{{ item.summary }}</p>
              <div class="news-footer">
                <a
                  class="read-more-link"
                  style="color: #e0cf95"
                  routerLink="detail/{{ item.id }}"
                  >Devamı için tıklayınız →</a
                >
                <span class="news-date">{{ item.date }}</span>
              </div>
            </div>
            <div class="news-image-wrapper">
              <img
                [src]="item.photo"
                alt="Haber görseli"
                class="news-image"
                onerror="this.onerror=null;this.src='https://via.placeholder.com/150x100?text=Görsel+Yok';"
              />
            </div>
          </div>
        </div>
      </div>
    </a>
    } @empty {
    <div
      class="no-content-message animate-fade-up"
      style="animation-delay: 200ms"
    >
      <p>Şu anda gösterilecek haber bulunmamaktadır.</p>
    </div>
    }
  </div>
</div>
