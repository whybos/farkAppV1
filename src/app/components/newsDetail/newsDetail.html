<div class="detail-page-wrapper">
  @if (detail == null) {
  <div class="empty-detail-state animate-fade-in" style="--delay: 100ms">
    <p class="empty-detail-message">Bu habere henüz detay eklenmemiştir.</p>
  </div>
  } @else {
  <article class="news-article-detail">
    <!-- Title -->
    <h1 class="article-title animate-step" style="--delay: 0ms">
      {{ detail.title }}
    </h1>

    <!-- Image -->
    <div class="article-image-container animate-step" style="--delay: 200ms">
      <img
        [src]="detail.photo"
        alt="Haber görseli"
        class="article-image"
        onerror="this.onerror=null;this.src='https://via.placeholder.com/800x600?text=Görsel+Yok';"
      />
    </div>

    <!-- Summary -->
    <p class="article-summary animate-step" style="--delay: 300ms">
      {{ detail.summary }}
    </p>

    <!-- Body Content -->
    <div class="article-body animate-step" style="--delay: 600ms">
      <p>{{ detail.body }}</p>
    </div>
  </article>
  }
</div>
