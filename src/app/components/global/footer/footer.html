<div class="app-container">
  <footer class="app-footer">
    <!-- Logo ve Telif Hakkı -->
    <div class="app-footer-col app-footer-brand-section">
      <a href="/" class="app-footer-logo-link" aria-label="Fark Ana Sayfa">
        <!-- SVG içindeki Bootstrap ikonunu kaldırıp basit bir marka adı yerleştiriyorum,
             çünkü Bootstrap ikonuna gerek kalmayacak. İstersen buraya kendi SVG logon ekleyebilirsin. -->
        <span class="app-footer-logo-text">FARK</span>
      </a>
      <span class="app-footer-copyright">© Fikri Araştırmalar Kulübü</span>
    </div>

    <!-- Dinamik Linkler -->
    <ul class="app-footer-col app-footer-nav-links">
      @for (item of footer; track $index) {
      <li class="app-footer-nav-item">
        <a routerLink="{{ item.link }}" class="app-footer-nav-link">{{
          item.body
        }}</a>
      </li>
      }
    </ul>

    <!-- Sosyal Medya İkonları -->
    <ul class="app-footer-col app-social-icons-list">
      <li class="app-social-item">
        <a
          href="https://www.instagram.com/ytufarkk?igsh=NjNqMHBkMXBhazIz"
          aria-label="Instagram"
          class="app-social-link instagram"
        >
          <i class="bi bi-instagram"></i>
        </a>
      </li>
      <li class="app-social-item">
        <a
          href="https://x.com/ytufarkk?t=A1d6wNbVIJAecaahI-wsRg&s=09  "
          aria-label="X"
          class="app-social-link twitter"
        >
          <i class="bi bi-twitter-x"></i>
        </a>
      </li>
      <li class="app-social-item">
        <a
          href="https://youtube.com/@ytufarkk?si=04TVYiqmzT06U3CE"
          aria-label="YouTube"
          class="app-social-link youtube"
        >
          <i class="bi bi-youtube"></i>
        </a>
      </li>
      <li class="app-social-item">
        <a
          href="https://www.linkedin.com/company/ytufarkk/"
          aria-label="Linkedin"
          class="app-social-link linkedin"
        >
          <i class="bi bi-linkedin"></i>
        </a>
      </li>
    </ul>
  </footer>
</div>
